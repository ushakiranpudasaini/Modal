<html class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                },
                fontFamily: {
                    poppins: ['Poppins', 'sans-serif'],
                    Montserrat: ['Montserrat', 'sans-serif']
                },
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins&display=swap" rel="stylesheet">
    <title>
        modal1
    </title>
</head>

<body class="dark:bg-gray-800">
    <section class="flex items-center h-screen bg-gray-100 font-poppins dark:bg-gray-900 ">
        <div class="justify-center flex-1 max-w-6xl py-4 mx-auto text-center lg:py-10 ">
            <div class="" x-data="{ open: false }">
                <button
                    class="px-4 py-2 text-white bg-blue-500 rounded select-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 hover:bg-blue-700"
                    @click="open = true">Open Modal</button>
                <div class="absolute top-0 left-0 flex items-center justify-center w-full h-full"
                    style="background-color: rgba(0,0,0,.5);" x-show="open">
                    <div class="h-auto p-4 mx-2 text-left bg-white rounded shadow-xl dark:bg-gray-800 md:max-w-xl md:p-6 lg:p-8 md:mx-0"
                        @click.away="open = false">
                        <div class="text-center sm:text-left">
                            <h2 class="text-2xl font-bold leading-snug text-gray-900 dark:text-gray-400">
                                Do you want to cancel your account?
                            </h2>
                            <div class="mt-4">
                                <p class="text-sm leading-5 text-gray-500 dark:text-gray-400">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                                    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo.
                                </p>
                            </div>
                        </div>
                        <div class="mt-4 ">
                            <span class="block w-full gap-3 rounded-md shadow-sm md:flex">
                                <button @click="open = false"
                                    class="inline-flex justify-center w-full px-4 py-2 mb-4 text-blue-500 border border-blue-500 rounded-md dark:hover:bg-blue-400 dark:text-blue-400 dark:hover:text-gray-100 dark:border-blue-400 md:mb-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 hover:text-gray-100 hover:bg-blue-600">
                                    Cancel
                                </button>
                                <button
                                    class="inline-flex justify-center w-full px-4 py-2 text-white bg-blue-500 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 dark:hover:bg-blue-400 focus:ring-blue-600 hover:bg-blue-600">
                                    Confirm
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
