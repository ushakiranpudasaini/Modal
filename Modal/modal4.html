<html class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                },
                fontFamily: {
                    poppins: ['Poppins', 'sans-serif'],
                    Montserrat: ['Montserrat', 'sans-serif']
                },
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins&display=swap" rel="stylesheet">
    <title>
        modal4
    </title>
</head>

<body class="dark:bg-gray-800">
    <section class="flex items-center h-screen bg-gray-100 font-poppins dark:bg-gray-900 ">
        <div class="justify-center flex-1 max-w-6xl py-4 mx-auto text-center lg:py-10 ">
            <div class="" x-data="{ open: false }">
                <button
                    class="px-4 py-2 text-white bg-blue-500 rounded select-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 hover:bg-blue-700"
                    @click="open = true">Open Modal</button>
                <div class="absolute top-0 left-0 flex items-center justify-center w-full h-full"
                    style="background-color: rgba(0,0,0,.5);" x-show="open">
                    <div class="h-auto p-4 mx-2 text-left bg-white rounded shadow-xl dark:bg-gray-800 md:max-w-4xl md:p-6 lg:p-8 "
                        @click.away="open = false">
                        <button @click="open = false"
                            class="float-right dark:hover:text-gray-300 dark:text-gray-400 hover:text-blue-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="w-6 h-6 bi bi-x" viewBox="0 0 16 16">
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </button>
                        <div class="flex flex-wrap ">
                            <div class="w-full px-4 mb-10 md:w-1/2 md:mb-0">
                                <img src="https://i.postimg.cc/N0Xj8cnm/pexels-pixabay-276583.jpg"
                                    class="object-cover w-full h-full rounded">
                            </div>
                            <div class="w-full px-4 md:w-1/2 ">
                                <h2 class="mb-4 text-3xl font-bold text-gray-700 dark:text-gray-300">
                                    Enter email to get 20% off
                                </h2>
                                <p class="mb-4 text-base text-gray-500 dark:text-gray-400">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                                    labore et dolore magna aliqua.
                                </p>
                                <span class="block rounded-md shadow-sm ">
                                    <input type="email"
                                        class="w-full px-4 py-4 mb-4 bg-gray-100 border border-gray-200 rounded dark:border-gray-700 dark:bg-gray-700 dark:text-gray-300 "
                                        name="" placeholder=" Your Email">
                                    <button
                                        class="inline-flex justify-center w-full px-4 py-4 text-white bg-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 hover:bg-blue-700">
                                        Submit
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
